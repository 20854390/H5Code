       /* if(sum == 1){

        if(!(bgImg1Num%3)){
            document.getElementsByClassName('bgImg1')[0].style.transform = "translate3d(1367.1px, 0px, 0px) scale3d(0.9, 0.9, 1)";
            bgImg1Num++;
        }else {
            document.getElementsByClassName('bgImg1')[0].style.transform = "translate3d(0px, 0px, 0px) scale3d(1, 1, 1)";

        }



        if(!(bgImg2Num%3)){
            document.getElementsByClassName('bgImg2')[0].style.transform = "translate3d(1367.1px, 0px, 0px) scale3d(0.9, 0.9, 1)";

        }else {

            bgImg3Num++;
        }

            num1++;
        }else {
